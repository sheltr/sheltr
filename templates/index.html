    {>header}
    <form class="submit">
      <input class="addr text" placeholder="Enter a Philadelphia address to find homeless shelters" type="text" />
      <button class="submit">Submit</button>
    </form>

    <div class="map-container">
      <div id="map"></div>
    </div>
    {>footer}
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="/js/sh.needs.js"></script>
    <script type="text/javascript" src="/js/sh.map.js"></script>
    <script type="text/javascript">
      if (typeof SH === 'undefined' || !SH) {
        SH = {};
      }

      SH.state = {}; //global object through which we can share data
      var needs = new SH.needs(); 
      $(document).ready(function() {
        var map = new SH.map(); 
        map.orientUser();

        var submitButton = $('button.submit');
        $('button.submit').bind('click', function () {
          map.geocode($('input.addr').val());
          return false;
        });
      });
    </script>
  </body>
</html>
